<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Loan Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" placeholder="Enter Loan Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group my-3">
                                    <span class="input-group-text">%</span>
                                    <input type="number" class="form-control" id="interest" placeholder="Enter Interest Rate">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Enter Years To Repay">
                            </div>
                            <div class="form-group d-grid gap-2 mt-4">
                                <input type="submit" value="Calculate" class="btn btn-dark calculate">
                            </div>
                        </form>

                        <!-- LOADER HERE -->
                        <!-- <div id="loading" class="pt-2">
                            <img src="Img/loading.gif" alt="Loading Spinner">
                        </div> -->
                        
                        <!-- RESULTS -->
                        <div id="result" class="pt-2">
                            <h3>Results</h3>
                            <div class="form-group my-3">
                                <div class="input-group">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" class="form-control" id="monthly-payment" disabled>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="input-group">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" class="form-control" id="total-payment" disabled>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="input-group">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="app.js"></script>

    </body>
</html>
